<div class="wrapper">
    <!-- Sidebar  -->
    <nav class="bg-primary" id="sidebar" [ngClass]="status ? 'hide' : 'show'">
        <div class="bg-primary mt-2" id="dismiss" (click)="clickEvent2()">
            <i class="fas fa-arrow-left"></i>
        </div>
        <div class="sidebar-header bg-primary">
            <h3 class="text-white">Restaurant</h3>
        </div>
        <ul class="list-unstyled components">
            <li>
                <a (click)="clickEvent2()" routerLink='./user/list'>Home</a>
            </li>
            <li>
                <a (click)="clickEvent2()" routerLink='./my-profile'>My Profile</a>
            </li>
        </ul>

    </nav>
    <!-- Page Content  -->
    <div id="content">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <button type="button" id="sidebarCollapse" class="btn bg-primary text-white" (click)="clickEvent()">
                    <i class="fas fa-align-left"></i>
                </button>
                <button class="navbar-toggler bg-primary text-white p-3" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fas fa-shopping-cart"></i>
                    
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="nav navbar-nav ml-auto mt-2">
                        <li class="nav-item">
                            <a class="nav-link text-primary" routerLink='./shopping-cart'>Shopping Cart</a>
                        </li>
                    </ul>
                    <button class="btn btn-primary" (click)="logout()">logout</button>
                </div>
            </div>
        </nav>
        <router-outlet></router-outlet>

    </div>
</div>
<div class="overlay" [ngClass]="status ? 'active' : ''"></div>
